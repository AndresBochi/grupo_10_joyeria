<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Cargamos Hoja de Estilo .css -->
    <link rel="stylesheet" href="/css/productCart.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito de Compras</title>
</head>
<body>
    
    <header>

        <section id="headerFlex">
            <div id="divLogo">
                <a href="/"><img id="logo" src="/images/anastassia-logo.jpeg" alt="Anastassia"></a>    
            </div>
            <nav>
                <ul type="none" id="listaNav">
                    <li><a href="#" class="enlacesHeader">PRODUCTOS</a></li>
                    <li><a href="#" class="enlacesHeader">COLECCION</a></li>
                    <li><a href="#" class="enlacesHeader">SALE</a></li>
                </ul>
            </nav>
            <div id="divIconos">
                <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                <a href="/login"><i class="fa-solid fa-user"></i></a>
                <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </section>

        <section id="seccionBusqueda">
            <a href="#"><i  class="fa-solid fa-magnifying-glass"></i></a>
            <input type="text" placeholder="Encontrá lo que buscás..." id="barraBusqueda">
        </section>

    </header>

    <main>

        <div id="seccionProgreso">
            <p>Carrito de Compras</p>
            <p>Finalizar Compra</p>
            <p>Compra Realizada</p>
        </div>

        <div id="nombresColumnas">
            <p id="producto">Prducto</p>
            <p id="cantidad">Cantidad</p>
            <p id="precio">Precio</p>
        </div>

    </main>

    <footer>
        
        <section id="seccionEmpresa">
            <h3>EMPRESA</h3>
            <ul type="none" class="listasFooter">
                <li><a class="enlacesFooter" href="#">Sobre Anastassia</a></li>
                <li><a class="enlacesFooter" href="#">Contacto</a></li>
                <li><a class="enlacesFooter" href="#">Trabajá con nosotros</a></li>
            </ul>
        </section>
        <section id="seccionRedes">
            <h3>REDES</h3>
                <ul type="none" id="redesFlex">
                    <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-pinterest"></i></a></li>
                </ul>
        </section>
        <section id="seccionLegal">
            <h3>LEGALES</h3>
                <ul type="none">
                    <li><a class="enlacesFooter" href="#">Política de privacidad</a></li>
                    <li><a class="enlacesFooter" href="#">Términos y condiciones</a></li>
                </ul>
        </section>
    </footer>   
    
</body>
</html>
